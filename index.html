<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<main>
    <section class="search">
        <div class="search__logo">
            <img src="img/logo.png">
        </div>
        <div class="search__text">
            <input placeholder="Type case to do" type="text">
            <button>Add</button>
        </div>
    </section>
    <section class="toDoList">
        <div class="toDoList__header">
            <h3>Number of tasks</h3>
            <div class="toDoList__number">
                <span>0</span>
            </div>
        </div>
        <div class="toDoList__line">
            <span></span>
        </div>
        <div class="toDoList__tasks">
            <div class="toDoList__tasks_holder">
                <img src="img/clipboard.png" alt="clipboard">
                <p>
                   <strong>Your tasks</strong> <br>
                    will appear here
                </p>
            </div>
        </div>
    </section>
</main>
<script src="./main.js"></script>
</body>
</html>
